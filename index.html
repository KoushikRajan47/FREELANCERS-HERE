<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Netflix-style Buttons</title>
<style>
  /* ---------- Theme colors (using your red) ---------- */
  :root{
    --bg: #030823;        /* deep dark background */
    --panel: #0e1224;     /* panel bg */
    --red: #dc2046;       /* main netflix-like red */
    --red-dark: #b71837;
    --muted: #9fb1d9;
    --white: #fff;
  }

  /* ---------- Page basics ---------- */
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg), #040924 60%);
    color:var(--white);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px;
  }

  .wrap{
    width:100%;
    max-width:920px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:28px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 18px 60px rgba(2,6,23,0.7);
  }

  h1{margin:0 0 18px 0;font-size:20px;color:var(--muted)}
  p{margin:0 0 20px 0;color:#cfe0ff;opacity:.9}

  /* ---------- Buttons container ---------- */
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}

  /* ---------- Primary red pill (big) ---------- */
  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 18px;
    border-radius:999px;
    font-weight:800;
    letter-spacing:.4px;
    cursor:pointer;
    user-select:none;
    border:0;
    transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    text-decoration:none;
    color:var(--white);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }

  .btn:active{transform:translateY(1px) scale(.998)}

  /* Primary filled */
  .btn--primary{
    background: linear-gradient(180deg, var(--red), var(--red-dark));
    box-shadow: 0 12px 30px rgba(220,32,70,0.18), 0 6px 18px rgba(0,0,0,0.6);
  }
  .btn--primary:hover{
    transform:translateY(-3px);
    box-shadow: 0 22px 50px rgba(220,32,70,0.20), 0 8px 30px rgba(0,0,0,0.7);
  }
  .btn--primary:focus{
    outline: 3px solid rgba(220,32,70,0.18);
    outline-offset:3px;
  }

  /* Outline variant */
  .btn--outline{
    background:transparent;
    color:var(--white);
    border:1px solid rgba(255,255,255,0.08);
    padding:10px 16px;
    font-weight:700;
  }
  .btn--outline:hover{
    background: rgba(255,255,255,0.03);
    transform:translateY(-2px);
  }

  /* Ghost / secondary small */
  .btn--ghost{
    background:transparent;
    color:var(--muted);
    padding:8px 12px;
    border-radius:8px;
    font-weight:700;
  }
  .btn--ghost:hover{color:var(--white);background:rgba(255,255,255,0.02);transform:translateY(-2px)}

  /* Disabled */
  .btn[aria-disabled="true"], .btn:disabled{
    opacity:.45;
    cursor:not-allowed;
    transform:none;
    box-shadow:none;
  }

  /* Play icon circle (left) */
  .icon{
    width:36px;height:36px;border-radius:999px;
    background:rgba(0,0,0,0.12);
    display:inline-grid;place-items:center;
    flex-shrink:0;
  }
  .btn--primary .icon{background:rgba(255,255,255,0.06)}
  .icon svg{display:block;width:18px;height:18px}

  /* Small subtle caret for "more" */
  .caret{
    width:10px;height:10px;border-left:3px solid rgba(255,255,255,0.85);border-bottom:3px solid rgba(255,255,255,0.85);
    transform:rotate(-45deg);opacity:.9;margin-left:6px;
  }

  /* tiny helper for spacing examples */
  .examples{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap}
  .note{font-size:13px;color:#9fb1d9;opacity:.95;margin-top:12px}
</style>
</head>
<body>
  <div class="wrap" role="region" aria-label="Demo of netflix style buttons">
    <h1>Netflix-style Buttons</h1>
    <p>Primary red pill, outline, ghost and disabled examples. All are keyboard-focusable and have hover/active states.</p>

    <div class="row">
      <!-- Primary big -->
      <button class="btn btn--primary" type="button" aria-label="Play trailer">
        <span class="icon" aria-hidden="true">
          <!-- play icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M8.5 6.5v11l8-5.5-8-5.5z" fill="white"/>
          </svg>
        </span>
        <span>Play</span>
        <span style="opacity:.85;font-weight:700">Trailer</span>
      </button>

      <!-- Outline -->
      <button class="btn btn--outline" type="button" aria-label="Add to My List">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="margin-right:6px" aria-hidden="true">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        My List
      </button>

      <!-- Ghost -->
      <button class="btn btn--ghost" type="button" aria-label="More info">
        <span style="display:inline-flex;align-items:center;gap:8px">
          More info
          <span class="caret" aria-hidden="true"></span>
        </span>
      </button>

      <!-- Disabled -->
      <button class="btn btn--primary" type="button" aria-label="Coming soon" disabled>
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M8.5 6.5v11l8-5.5-8-5.5z" fill="white"/>
          </svg>
        </span>
        Coming soon
      </button>
    </div>

    <div class="examples">
      <!-- small play -->
      <button class="btn btn--primary" style="padding:8px 12px;font-weight:800" aria-label="Play small">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="margin-right:8px" aria-hidden="true">
          <path d="M8.5 6.5v11l8-5.5-8-5.5z" fill="white"/>
        </svg>
        Play
      </button>

      <!-- outline small -->
      <button class="btn btn--outline" style="padding:8px 12px" aria-label="Trailer outline">
        Trailer
      </button>

      <!-- ghost small -->
      <button class="btn btn--ghost" aria-label="Share">
        Share
      </button>
    </div>

    <div class="note">Tip: change <code>--red</code> to another hex to match any brand color.</div>
  </div>
</body>
</html>
